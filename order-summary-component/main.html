<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> do sprawdzenia-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Order Summary</title>
</head>

<body>
  <section class="section-background section-display-centered">
        <div class="summary-component">
            <img class="summary_component__img" src="../order-summary-component/order-summary-component-main/images/illustration-hero.svg">
            <h1 class="summary-component__title">Order Summary</h1>
            <div class="summary-component__text">
              You can now listen to millions of songs,<br>
              audiobooks and podcasts on any device<br>
              anywhere you like!
            </div>
            <div class="change-order-box">
                <div class="offer">
                    <div class="offer__icon">&#9835</div>
                    <div class="offer__text">
                    Annual Plan<br>
                    $59.99/year
                    </div>
                </div>
                <div class="change-order__link">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="button button--proceed" type="button">
              Proceed to Payment
            </button>
            <button class="button button--cancel" type="button">
              Cancel Order
            </button>
        </div>
     
  </section>
</body>

</html>
