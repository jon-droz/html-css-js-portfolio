<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Order Summary</title>
</head>

<body>
  <section class="section-background section-display-centered">
      <div class="card">
        <img class="card__img" src="../order-summary-component/order-summary-component-main/images/illustration-hero.svg">  
        <div class="summary-component">
            
            <h1 class="summary-component__title title-styled">Order Summary</h1>
            <div class="summary-component__text">
              You can now listen to millions of songs,
              audiobooks and podcasts on any device
              anywhere you like!
            </div>
            <div class="change-order-box">
                <div class="offer">
                    <img class="offer__icon" src="./order-summary-component-main/images/icon-music.svg">
                    <div class="offer__text">
                    <h2 class="offer__title title-styled">Annual Plan</h2>
                    $59.99/year
                    </div>
                </div>
                <div class="change-order__link">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="button button--proceed" type="button">
              Proceed to Payment
            </button>
            <button class="button button--cancel" type="button">
              Cancel Order
            </button>
        </div>
      </div>
     
  </section>
</body>

</html>
